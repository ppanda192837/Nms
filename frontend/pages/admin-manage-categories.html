<div class="landing-hero"><div class="space-y-6">
    <!-- Header -->
    <div class="indigo-header">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white">Manage Categories</h1>
                <p class="text-indigo-100">Create, edit, and delete categories</p>
            </div>
            <div class="flex space-x-2">
                <button id="admin-create-category-btn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-50">
                    <i class="fas fa-plus mr-2"></i>Create Category
                </button>
                <button onclick="window.app.router.back()" class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </div>

    <!-- Search -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <div class="flex gap-4">
            <div class="flex-1">
                <input type="text" id="admin-search-categories" placeholder="Search categories..." 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            </div>
            <button id="admin-export-categories-btn" class="indigo-button text-white px-4 py-2 rounded-lg">
                <i class="fas fa-download mr-2"></i>Export
            </button>
        </div>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="admin-categories-container">
        <!-- Categories will be loaded here -->
    </div>
</div>
</div>

<!-- Create/Edit Category Modal -->
<div id="admin-category-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h2 id="admin-category-modal-title" class="text-xl font-bold text-gray-800 dark:text-white">Create Category</h2>
            <button id="admin-close-category-modal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="admin-category-form" class="space-y-4">
            <input type="hidden" id="admin-category-id">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name *</label>
                <input type="text" id="admin-category-name" required 
                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                <textarea id="admin-category-description" rows="3" 
                          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white"></textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" id="admin-cancel-category-btn" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-800">Cancel</button>
                <button type="submit" class="indigo-button text-white px-4 py-2 rounded-lg">Save Category</button>
            </div>
        </form>
    </div>
</div>
