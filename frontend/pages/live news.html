<div class="landing-hero"><div class="space-y-6">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-600 to-orange-600 text-white p-6 rounded-lg">
        <h1 class="text-3xl font-bold mb-2">Live News</h1>
        <p class="text-lg opacity-90">Real-time news updates and breaking stories</p>
        <div class="mt-4 flex items-center">
            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse mr-2"></div>
            <span class="text-sm">Live Updates</span>
        </div>
    </div>

    <!-- Live News Feed -->
    <div class="space-y-4" id="live-news-container">
        <!-- Live news will be loaded here -->
    </div>

    <!-- Auto Refresh Controls -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <label class="flex items-center">
                    <input type="checkbox" id="auto-refresh" checked class="mr-2">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Auto Refresh</span>
                </label>
                <select id="refresh-interval" class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700 dark:text-white">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>1 minute</option>
                    <option value="300">5 minutes</option>
                </select>
            </div>
            <button id="refresh-now-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-sync-alt mr-2"></i>Refresh Now
            </button>
        </div>
    </div>

</div>
</div>
